<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        Selectors : 
        Selectors simply represents, what properties along with there values are going 
        to be implemented on which specific element. 
        
        Types of selectors : 
            1. Element selector or Tag selector 
            2. Id selector 
            3. Class selector 
            4. Grouping selector 
            5. Universal selector 
            6. Descendent selector 
            7. Advanced selector 
                a. Attribute selector 
                b. Adjacent sibling selector 
                c. General Sibling selector 
                d. Direct child selector 
                e. Pseudo element selector 
                f. Pseudo class selector 
    </style>
</head>
<body>
    <div></div>
    <span></span>
    <p></p>    
</body>
</html>
