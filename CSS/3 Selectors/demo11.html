<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Attribute selector */
        input[type="text"]{
            background-color: wheat;
            color:orange;
        }
        input[type="email"]{
            background-color: skyblue;
            color:#234567;
        }
    </style>
</head>
<body>
    <input 
        type="text"
        placeholder="Enter Username"
        id="username"
        name="username"
    > <br>

    <input 
        type="email"
        placeholder="Enter Email"
        id="email"
        name="email"
    > <br>
    
</body>
</html>
