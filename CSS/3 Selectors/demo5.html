<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  class selector */
        .demo{
            height: 200px;
            width: 200px;
            border-style: solid;
            /* float: left; */
        }
        #demo1{
            background-color: red;
            float: left;
        }
        #demo2{
            background-color: green;
            float: left;
        }
        #newDemo{
            height:300px;
            width: 500px;
            background-color: orange;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="demo" id="demo1"></div>
    <div class="demo" id="demo2"></div>
    <div id="newDemo"></div>
</body>
</html>
