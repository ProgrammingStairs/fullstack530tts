<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            float: left;
            margin: 10px;
            border-width: 15px;
            border-color: black;
            border-radius: 50%;
            border-style: solid;
        }
        .demo1{
           border-radius: 20px;
        }
        .demo2{
           border-radius: 50px;
        }
        .demo3{
           border-radius: 50%;
        }
        .demo4{
           border-radius: 20% 40% 60% 80%;
        }
        .demo5{
           border-radius: 100% 0% 100% 0%;
        }
        .demo6{
           border-radius: 100% 0% 0% 0%;
        }
        .demo7{
           border-radius: 100% 100% 0% 0%;
        }
        .demo8{
            border-style: outset;
           border-radius: 0% 100% 100% 0%;
        }
       
</style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
</body>
</html>
