<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-of-type(even){
            background-color: crimson;
            color:white;
        }
        li:nth-of-type(odd){
            background-color: green;
            color:white;
        }
        li::marker{
            color:pink;
        }
        li:nth-of-type(5){
            background-color: purple;
            color:white;
        }
        ul::first-line{
            text-decoration: underline;
        }
        span::before{
            content:"Fill the "
        }
        span::after{
            content:"Details"
        }
        input::placeholder{
            color:green;
        }
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <a href="">Go to Link</a>
    <input type="text" placeholder="Enter Text">
    <span>-- </span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ul>
</body>
</html>
