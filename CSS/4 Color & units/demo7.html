<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height: 500px;
            width: 500px;
            border-style: solid;
            background-color: sandybrown;
            margin: auto;
        }
        #inner{
            height: 400px;
            width: 400px;
            border-style: solid;
            background-color: wheat;
            border-width: 50px;
            margin:50px;
            padding: 45px;
            box-sizing: border-box;
        }
        #subbox{
            height:200px;
            width:200px;
            border-style: solid;
            background-color: palegreen;
        }
    </style>
</head>
<body>
    <center><h2>Box Model</h2></center>
    <div id="outer">
        <div id="inner">
            <div id="subbox"></div>
        </div>
    </div>
</body>
</html>
