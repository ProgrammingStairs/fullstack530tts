<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font face="candara" color="crimson">
        <h3>Un-Ordered Nested List</h3>
    </font>
    <ul>
        <li>Item 1</li>
        <li>Item 2
                <ul>
                    <li>Item 2.1</li>
                    <li>Item 2.2</li>
                    <li>Item 2.3
                            <ul>
                                <li>Item 2.3.1</li>
                                <li>Item 2.3.2</li>
                                <li>Item 2.3.3</li>
                                <li>Item 2.3.4</li>
                            </ul>
                    </li>
                    <li>Item 2.4</li>
                </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4
                <ul>
                    <li>Item 4.1</li>
                    <li>Item 4.2</li>
                    <li>Item 4.3</li>
                    <li>Item 4.4</li>
                </ul>
        </li>
    </ul>
</body>
</html>
