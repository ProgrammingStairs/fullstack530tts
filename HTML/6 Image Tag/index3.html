<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example showing the concept of Images</h2>
    <marquee scrollamount="100">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
    </marquee> 
    <marquee scrolldelay="100">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
    </marquee> 
  
    <marquee behavior="scroll">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
    </marquee> 
    <marquee behavior="slide">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
    </marquee> 
    <marquee behavior="alternate">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
    </marquee> 
   
    <marquee direction="up" width="300" height="400">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
    </marquee>
    <marquee direction="down" width="300px"  height="400">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
        <img src="img1.jpg" height="200" width="200" alt="Cartoon Image">
    </marquee>

</body>
</html>
