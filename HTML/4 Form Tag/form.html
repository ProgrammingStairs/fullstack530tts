<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">
            <fieldset>Fill Details</fieldset>
        </legend>
    <form action="welcome.html" method="get">
    <table align="center">
        <caption><h3>Student Registration Form</h3></caption>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input required type="text" value="John Deo" readonly placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input required type="email" placeholder="Enter Email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input required type="password" placeholder="Enter Password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact">Contact</label>
            </td>
            <td>
                <input required pattern="[6789][0-9]{9}" maxlength="10" type="text" placeholder="Enter 10-Digit Mobile Number" id="contact" name="contact">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">DOB</label>
            </td>
            <td>
                <input required type="date" id="dob" name="dob">
            </td>
        </tr>
        <tr>
            <td>
                <label for="male">Gender</label>
            </td>
            <td>
                <input required type="radio" checked name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cricket">Hobbies</label>
            </td>
            <td>
                <input checked type="checkbox" name="cricket" id="cricket" value="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" name="football" id="football" value="football">
                <label for="football">Football</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="subject">Subject</label>
            </td>
            <td>
                <!-- <select multiple name="subject" id="subject"> -->
                <select required name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option value="Java Language">Java Language</option>
                    <option selected value="Python Language">Python Language</option>
                    <option value=".Net Language">.Net Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td>
                <textarea required rows="3" cols="21" name="address" id="address" placeholder="Enter Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Upload</label>
            </td>
            <td>
                <input required multiple type="file" name="file" id="file">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
                <button type="reset">Clear</button>
            </td>
        </tr>
    </table>
    </form>
    </fieldset>
</body>
</html>
